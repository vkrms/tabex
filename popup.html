<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabEx</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Tab Explorer</h1>
      <div class="stats">
        <span id="window-count">0 windows</span>
        <span class="stats-separator">•</span>
        <span id="tab-count">0 tabs</span>
      </div>
    </header>
    <div class="search-container">
      <input type="text" id="search-input" placeholder="Search tabs...">
      <div class="sort-control">
        <label for="window-sort">Sort:</label>
        <select id="window-sort">
          <option value="tab-count-asc">Tab count ↑ (fewest first)</option>
          <option value="tab-count-desc">Tab count ↓ (most first)</option>
          <option value="focused-asc">Focused first</option>
          <option value="focused-desc">Focused last</option>
          <option value="alphabetical-asc">Alphabetical A→Z</option>
          <option value="alphabetical-desc">Alphabetical Z→A</option>
          <option value="last-accessed-asc">Least recently used</option>
          <option value="last-accessed-desc">Most recently used</option>
        </select>
      </div>
    </div>
    <div id="tabs-container" class="tabs-list">
      <div class="loading">Loading tabs...</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
